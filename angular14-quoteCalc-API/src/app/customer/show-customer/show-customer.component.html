<div class = "m-5">
    <h3 class = "d-flex justify-content-center">QuoteCalculator</h3>
    <br>
    <table class="table table-striped">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>First Name</th>
            <th>Last tName</th>
            <th>Date Of Birth</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Amount Required</th>
            <th>Term</th>
        </thead>
        <tbody>
            <tr *ngFor = "let item of customerList$|async">
                <td>{{item.id}}</td>         
                <td>{{item.title}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.dateOfBirth}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.email}}</td>
                <td>{{item.amountRequired}}</td>
                <td>{{item.term}}</td>  
            </tr>
        </tbody>
    </table>
    <!-- Button trigger modal -->
    <button type="button" 
     class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
     (click)="modalAdd()">
        Add Customer
    </button>
</div>
>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="height:60%" role="document">
      <div class="modal-content" style="height:100%">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="modalClose()" id="addCustomerModalClose">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-customer></app-add-customer>
        </div>
      </div>
    </div>
  </div>
